<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 배당 대시보드</title>

    <link rel="stylesheet" type="text/css" th:href="@{/CSS/com/com.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/dashboard/dashboard.css}">

    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>


    <script type="module" th:src="@{/JS/dashboard/dashboard.js}" defer></script>
</head>
<body>

<div th:replace="./view/fragments/header :: headerFragment"></div>

<main class="container">
    <section class="card register">
        <h2>국가 정보 - 등록 영역</h2>
    </section>

    <section class="card search">
        <h2>검색 영역</h2>
    </section>

    <section class="card">
        <h2>📊 투자 대시보드</h2>

        <div class="kpi-wrap">
            <div class="kpi">
                <p>총 투자금</p>
                <h3 id="totalInvest">0</h3>
            </div>
            <div class="kpi">
                <p>누적 배당</p>
                <h3 id="totalDividend">0</h3>
            </div>
            <div class="kpi" title="반올림 2자리">
                <p>평균 배당</p>
                <h3 id="avgDividend">0</h3>
            </div>
            <div class="kpi">
                <p>보유 종목수 / 배당 종목수</p>
                <h3 id="stockCount">0</h3>
            </div>
        </div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        <div class="trend-section">
            <h3>📈 국가별 월별 배당 추이</h3>

            <div class="filter-bar">
                <select id="yearFilter"></select>
                <select id="monthFilter"></select>
            </div>

            <div id="country-tab-menu" class="tab-menu"></div>

            <div id="trendChartContainer" class="tab-content-area">
                <div id="mainTrendChart" style="width:100%; height:400px;"></div>
            </div>
        </div>

        <br>

        <div class="pie-wrap">
            <div id="stockBarContainer" class="pie shadow-sm"></div>
        </div>

        <br>

        <div id="country-tables" class="table-wrapper">
        </div>
    </section>
</main>

</body>
</html>
